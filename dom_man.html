<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
      width: 500px;
    }
    h3 {
      margin-top: 0;
    }
    select {
      margin-bottom: 15px;
      padding: 5px;
      font-size: 14px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 8px;
      margin: 4px 0;
      background-color: #fff;
      display: block; /* ensure each product is on its own line */
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Product List</h3>
    <label for="category">Filter by Category:</label>
    <select id="category">
      <option value="All">All</option>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
      <option value="Books">Books</option>
    </select>

    <div id="productList">
      <div class="product" data-category="Clothing">T-Shirt</div>
      <div class="product" data-category="Clothing">Jeans</div>
      <div class="product" data-category="Electronics">Headphones</div>
      <div class="product" data-category="Electronics">Smartphone</div>
      <div class="product" data-category="Books">Novel</div>
      <div class="product" data-category="Books">Cookbook</div>
    </div>
  </div>

  <script>
    const categorySelect = document.getElementById("category");
    const products = document.querySelectorAll(".product");

    categorySelect.addEventListener("change", () => {
      const selectedCategory = categorySelect.value;

      products.forEach(product => {
        if (selectedCategory === "All" || product.dataset.category === selectedCategory) {
          product.style.display = "block"; // show
        } else {
          product.style.display = "none"; // hide
        }
      });
    });
  </script>
</body>
</html>
