<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px 0; }
        table { border-collapse: collapse; width: 50%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h2>Grocery List</h2>

    <!-- Form to add new grocery item -->
    <form id="groceryForm">
        <input type="text" id="name" placeholder="Item Name" required>
        <input type="number" id="quantity" placeholder="Quantity" required min="1">
        <button type="submit">Add Item</button>
    </form>

    <!-- Table to display grocery items -->
    <table id="groceryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Items will appear here -->
        </tbody>
    </table>

    <script>
        let groceries = []; // Array to store grocery items
        let id = 1; // ID counter

        const form = document.getElementById('groceryForm');
        const tableBody = document.getElementById('groceryTable').getElementsByTagName('tbody')[0];

        // Function to render the grocery list
        function renderList() {
            tableBody.innerHTML = ''; // Clear table
            groceries.forEach(item => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = item.id;
                row.insertCell(1).textContent = item.name;
                row.insertCell(2).textContent = item.quantity;
            });
        }

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const quantity = document.getElementById('quantity').value;

            groceries.push({ id: id++, name, quantity });
            renderList();
            form.reset(); // Clear form
        });

        // Initial render
        renderList();
    </script>

</body>
</html>
